events {
    worker_connections 1024;
}


http {

	upstream app {
		server backend:8000;
	}

    include mime.types;

	server {
        listen 80;
        server_name checker-board.site;

        location = /favicon.ico { access_log off; log_not_found off; }

        location /static {
                alias /make-me-better-mandalart-be/static;
        }

        location /health {
                return 200;
        }

        location / {
                proxy_pass http://app;
        }

        location /.well-known/acme-challenge/ {
                allow all;
                root /var/www/certbot;
        }
	}

	server {
        listen 443 ssl;
        server_name checker-board.site;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/checker-board.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/checker-board.site/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass  <http://checker-board.site>;
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }
}
